name: Eclecticlly workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Set-up
    runs-on: ubuntu-latest
    steps:
      - name: Set-up go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install golint
        run: go install golang.org/x/lint/golint@latest
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Install Tailwind CLI
        run: curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
      - name: Give permission
        run: chmod +x tailwindcss-linux-x64
      - name: Executing tailwind
        run: ./tailwindcss-linux-x64 -i ${GITHUB_WORKSPACE}/tailwind.css -o ${GITHUB_WORKSPACE}/static/css/styles.css --minify
      - name: Build Application
        run: make
